<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Murales</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjusted for more images per row */
            gap: 1rem;
            padding: 1rem;
        }
        .gallery img { /* Apply image styling directly to gallery images */
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 3px;
        }
        .category-images img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 3px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Catálogo de Murales</h1>
    </header>

    <div id="gallery" class="gallery"></div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        const imageFiles = [
'/uploads/1758735395537',
'/uploads/1758735756089.png',
'/uploads/1759176253790.png'
];

        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById("img01");
        const span = document.getElementsByClassName("close")[0];

        // Display all images directly without categories
        imageFiles.forEach(file => {
            const img = document.createElement('img');
            img.src = file;
            img.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
            }
            gallery.appendChild(img);
        });

        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>

</body>
</html>
